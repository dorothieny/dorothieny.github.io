<text transform="matrix(1 0 0 1 239.0522 245.3827)"><tspan x="0" y="0" class="st2 st3">      Компания «EnergTransit» представляет </tspan><tspan x="0" y="14.4" class="st2 st3">Вам новую, усовершенствованную игру </tspan><tspan x="0" y="28.8" class="st2 st3">Сапёр. </tspan><tspan x="0" y="43.2" class="st2 st3">      Наша компания занимается доставкой </tspan><tspan x="0" y="57.6" class="st2 st3">предметов, смогущих поднять энергию</tspan><tspan x="0" y="72" class="st2 st3">любому человеку. Правила просты: </tspan><tspan x="0" y="86.4" class="st2 st3">Вы не должны наткнуться на взорванные </tspan><tspan x="0" y="100.8" class="st2 st3">коробки, а этикетки на коробках помогут </tspan><tspan x="0" y="115.2" class="st2 st3">в этом. На каждой коробке указано </tspan><tspan x="0" y="129.6" class="st2 st3">сколько бомб находится рядом с ней.</tspan><tspan x="0" y="144" class="st2 st3">     И пусть удача всегда будет с Вами!</tspan></text>
